<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick Perls</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anon"
    ></script>
  </head>
  <body>
    <section id="aboutme">
      <nav>
        <div class="personal__logo">Nick Perls</div>
        <ul class="nav__link--list">
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img
                src="./assets/headhshot.jpg"
                class="about-me__picture"
                alt="picture of me"
              />
            </figure>
            <h1 class="about-me__info--title">
              Hey! I'm <span class="text--purple">Nick Perls</span>ðŸ‘‹
            </h1>
            <p class="about-me__info--para">
              I'm a frontend software engineer with a passion for building
              beautiful and effective web applications that delight the end
              user!
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img
              src="./assets/undraw_websites.svg"
              class="about-me__img"
              alt=""
            />
          </figure>
        </div>
      </div>
    </section>
    <section id="languages">
        <div class="container">
          <div class="row">
            <h1 class="section__title">This is my <span class="text--purple">technology stack</span></h1>
            <div class="language__list">
              <div class="language">
                <figure class="language__img--wrapper">
                  <img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/HTML5_Badge.svg/240px-HTML5_Badge.svg.png"
                    alt="Html Logo" class="language__img" />
                </figure>
                <span class="language__name">HTML</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo"
                    class="language__img" />
                </figure>
                <span class="language__name">CSS</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="JavaScript Logo"
                    class="language__img" />
                </figure>
                <span class="language__name">JavaScript</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png"
                    alt="TypeScript Logo" class="language__img" />
                </figure>
                <span class="language__name">TypeScript</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png" alt="Vue Logo"
                    class="language__img" />
                </figure>
                <span class="language__name">Vue</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/nuxt-dot-js-3628959-3030184.png" alt="Nuxt Logo"
                    class="language__img" />
                </figure>
                <span class="language__name">Nuxt</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://cdn.iconscout.com/icon/free/png-256/react-3-1175109.png" alt="React Logo"
                    class="language__img" />
                </figure>
                <span class="language__name">React</span>
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                  <img src="https://mobx.js.org/img/mobx.png" alt="MobX Logo" class="language__img" />
                </figure>
                <span class="language__name">MobX</span>
              </div>
            </div>
          </div>
        </div>
      </section>
  </body>
</html>
